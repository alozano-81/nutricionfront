<mat-card-content>
  <mat-card-header class="mat_card_header">
    <div mat-card-avatar>
      <mat-icon matTooltip="xx">table_chart</mat-icon>
    </div>
    <mat-card-title
      ><strong>xx</strong></mat-card-title
    >
  </mat-card-header>
  <mat-card>
    <mat-card-subtitle></mat-card-subtitle>
    <mat-card-content>

<section class="example-section">
  <span class="example-list-section">
    <form
      [formGroup]="formularioAspectosGinecologicos"
      class="form"
      (submit)="registrar()"
      id="{{ idForm }}"
      novalidate
    >
      <div class="row">
        <div class="col">
          <div class="col-md-12">
            <mat-label>Embarazo actual </mat-label>
          </div>
          <div class="col-md-12">
            <mat-button-toggle-group
              name="sino"
              appearance="legacy"
              name="fontStyle"
              aria-label="Font Style"
              [value]="false"
              (change)="seleccionarFiltros($event, 'embarazoactual')"
            >
              <mat-button-toggle [value]="true" matTooltip="Emb"
                >SI</mat-button-toggle
              >
              <mat-button-toggle [value]="false" matTooltip="Emb"
                >NO</mat-button-toggle
              >
            </mat-button-toggle-group>
            <mat-form-field
              *ngIf="validaEmbActual"
              class="example-full-width"
              appearance="outline"
            >
              <mat-label>Edad Gestacional</mat-label>
              <input
                matInput
                #edadGestacional
                #max
                formControlName="edadGestacional"
                required="true"
                readonly="true"
              />
            </mat-form-field>


          </div>
        </div>

        <div class="col">
          <mat-form-field
            hintLabel="Max 10 caracteres"
            class="example-full-width"
            appearance="outline"
          >
            <mat-label>SDG</mat-label>
            <input matInput #sdg required="true" formControlName="sdg" />
          </mat-form-field>

          <mat-form-field
            hintLabel="Max 10 caracteres"
            class="example-full-width"
            appearance="outline"
          >
            <mat-label>Por</mat-label>
            <input matInput #sdg_por required="true" formControlName="sdg_por" />
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="col-md-6">
            <mat-label>AntiOrales</mat-label>
          </div>
          <div class="col-md-6">
            <mat-button-toggle-group
              name="sino"
              appearance="legacy"
              name="fontStyle"
              aria-label="Font Style"
              [value]="false"
              (change)="seleccionarFiltros($event, 'anticonceptivooral')"
            >
              <mat-button-toggle
                [value]="true"
                matTooltip="Si"
                >SI</mat-button-toggle
              >
              <mat-button-toggle
                [value]="false"
                matTooltip="No"
                >NO</mat-button-toggle
              >
            </mat-button-toggle-group>
          </div>

          <mat-form-field
            *ngIf="validaAnticonceptivo"
            class="example-full-width"
            appearance="outline"
          >
            <mat-label>Cual</mat-label>
            <input
              matInput
              #anticonceptivos_orales_cual
              #max
              formControlName="anticonceptivos_orales_cual"
              required="true"
              readonly="false"
            />
          </mat-form-field>
          <mat-form-field
            *ngIf="validaAnticonceptivo"
            class="example-full-width"
            appearance="outline"
          >
            <mat-label>{{ lbl_dosis }}</mat-label>
            <input
              matInput
              #anticonceptivos_orales_dosis
              #max
              formControlName="anticonceptivos_orales_dosis"
              required="true"
              readonly="false"
            />
          </mat-form-field>
        </div>
      </div>
    </form>
  </span>
</section>

</mat-card-content>
</mat-card>
</mat-card-content>
